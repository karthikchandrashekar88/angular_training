<!DOCTYPE html>
<html>
  <head>
    <title>Angular Object</title>
    <script src="angular.min.js"></script>
    <script src="personApp.js"></script>
    <script src="personController.js"></script>
    <script></script>
  </head>
  <body data-ng-app="demoApp" data-ng-controller="personCtrl">
    <label for="nameLabel">Enter Name: </label>
    <input type="text" data-ng-model="person.name"/><br/>

    <label for="address">Enter Address: </label>
    <input type="text" id="test" data-ng-model="person.address" /><br/>

    Your name is {{person.name}} <br/>
    You live in {{person.address}}<br/>
    Your annualSalary is {{person.annualSalary()}}
  </body>
</html>
